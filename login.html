                      <h3 class="mb-5">Hola de nuevo jugador</h3>
          
                      <div class="form-outline mb-4">

                      </div>
          
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-start mb-4">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="login-remember-check"
                        />
                        <label class="form-check-label" for="login-remember-check"> Recordar contraseña </label>
                      </div>
          
                      <button class="btn btn-primary btn-lg btn-block" id="login-btn" type="submit">Entrar</button>

                      <br><p>¿Todavía no tienes una cuenta?<a href= "signup.html"> Regístrate</a></p>
          
                      <hr class="my-4">
          
                      <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i>Iniciar sesión con Google</button><br>
                      <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Iniciar sesión con Facebook</button>
